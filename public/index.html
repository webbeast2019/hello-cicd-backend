<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CI/CD Demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body {
      padding: 20px;
      background-color: chocolate;
    }
  </style>
</head>

<body>
<header>
  <h1>CI/CD Demo</h1>
  <h2>Version 1.0.0</h2>
</header>
<main>
  <div class="jumbotron">
    <h1 class="display-4">My super duper Quotes</h1>
    <p class="lead" id="quote-container">This is a simple text. Click the button to get a quote</p>
    <p id="source-container"></p>
    <a class="btn btn-primary btn-lg" href="#" role="button" onclick="getQuote()">Get a quote</a>
  </div>
</main>

<script>
	function getQuote() {
		fetch(`quote/`)
			.then((res) => res.json())
			.then((data) => {
                document.getElementById('quote-container').innerHTML = data.body;
                document.getElementById('source-container').innerHTML = data.source;
            });
	}
</script>
</body>
</html>
